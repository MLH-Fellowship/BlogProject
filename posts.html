---
layout: default
title: Posts
permalink: /posts
---

{% for post in site.posts %}
    <ul>
        <li>
          <a href="{{ post.url }}"><h1>{{ post.title }}</h1></a>
          <h2>{{ post.description }}</h2>
          <p>{{ post.excerpt }}</p>
          <p>{{ post.date }}</p>
          </li>
    </ul>
{% endfor %}
