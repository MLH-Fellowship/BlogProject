---
layout: page
title: Posts
permalink: /posts
---

{% for item in site.data.posts %}
    <ul>
        <li>
          <a href="{{ item.url }}"><h1>{{ item.title }}</h1></a>
          <h2>{{ item.description }}</h2>
          <p>{{ item.date }}</p>
          <p>{{ item.content }}</p>
          </li>
    </ul>
{% endfor %}
